<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">

<h1>Student Progress Checker</h1>

 <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input id="studentName" type="text" class="form-control">
        </div>

         <div class="mb-3">
            <label class="form-label">Grade 1</label>
            <input id="grade1" type="number" class="form-control">
        </div>

         <div class="mb-3">
            <label class="form-label">Grade 2</label>
            <input id="grade2" type="number" class="form-control">
        </div>

         <div class="mb-3">
            <label class="form-label">Grade 3</label>
            <input id="grade3" type="number" class="form-control">
        </div>
         
         <button onclick="calculateAverage()" class="btn btn-success mb-3">Calculate</button>
         <p  id="result"></p>
          
    
    </div>

    
    <script src="app.js"></script>
</body>
</html>
